<section class="text-primary mt-[2rem] max-w-[2000px] mx-auto relative mb-20">
    <div class="w-full px-[1rem] lg:px-[3rem] flex items-center justify-between">
        <h3 class="text-2xl lg:text-4xl uppercase">{{title}}</h3>
    </div>
    <div class="mt-5 px-[1rem] lg:px-[3rem] flex relative">
        <div #imageContainer (scroll)="checkScroll()" class="flex gap-3 lg:gap-5 overflow-x-auto scroll-smooth snap-x snap-mandatory">
            <img *ngFor="let product of products" [src]="product" alt="" class="min-w-70 xl:min-w-86 aspect-29/26 rounded-sm object-cover">
        </div>
    </div> 
</section>
