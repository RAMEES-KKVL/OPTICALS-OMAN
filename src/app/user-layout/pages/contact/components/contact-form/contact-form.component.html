<section class="max-w-[2000px] mx-auto px-[1rem] lg:px-[3rem] pb-10 min-h-[580px] lg:min-h-[620px] overflow-hidden flex">
    <div class="w-full min-h-full relative bg-bg_primary rounded-2xl flex items-end lg:items-center">
        <img src="images/contact/contact-banner.jpg" alt="" class="absolute w-full lg:w-1/2 lg:rounded-e-none rounded-2xl object-cover h-full object-[center_30%]">
        <div class="absolute inset-0 bg-black/60 lg:w-1/2 lg:rounded-e-none rounded-2xl"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-primary/40 to-transparent via-transparent lg:w-1/2 lg:rounded-e-none rounded-2xl"></div>
        <div class="relative text-white text-center p-10 sm:p-20 flex flex-col w-full gap-5 lg:w-1/2 lg:ml-auto">
            <h3 class="text-3xl lg:text-[40px] font-semibold mb-5">CONTACT US</h3>
            <form class="w-full" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="relative mb-6 z-[0]">
                    <input required type="text" name="fullName" [(ngModel)]="contactFormData.fullName" required id="full_name" class="floating-input peer" placeholder=" ">
                    <label for="full_name" class="floating-label">Full Name</label>
                </div>

                <div class="flex flex-col sm:flex-row gap-5">
                    <div class="relative mb-6 z-[0] w-full md:w-1/2">
                    <input required type="email" name="email" [(ngModel)]="contactFormData.email" required class="floating-input peer" id="email" placeholder=" ">
                    <label for="email" class="floating-label">Email</label>
                    </div>

                    <div class="relative mb-6 z-[0] w-full md:w-1/2">
                    <input required type="text" name="phone" [(ngModel)]="contactFormData.phone" required class="floating-input peer" id="phone" placeholder=" ">
                    <label for="phone" class="floating-label">Phone</label>
                    </div>
                </div>

                <div class="relative mb-6 z-[0]">
                    <textarea name="message" [(ngModel)]="contactFormData.message" required class="floating-input peer resize-none h-30" id="message" placeholder=" "></textarea>
                    <label for="message" class="floating-label">Message</label>
                </div>

                <button type="submit" [disabled]="isLoading || f.invalid"
                    class="w-max disabled:opacity-80 pl-5 py-2 pr-2.5 rounded-full ml-auto bg-white text-primary font-semibold flex gap-10 items-center button">
                        Submit
                    <img src="images/contact/Bag-Icon.svg" alt="" class="w-8">
                </button>
            </form>
        </div>
    </div>
</section>

<div *ngIf="successResponse || errorResponse" (click)="close()" class="w-screen h-screen fixed top-0 z-[50] bg-black/30 backdropblur-xs p-20 flex">
    <div class="p-10 bg-white lg:text-lg text-center m-auto rounded-2xl">
        <div *ngIf="successResponse" class="flex flex-col justify-center gap-4 items-center">
            <div class="bg-bg_primary/30 p-4 rounded-full">
                <div class="bg-bg_primary/30 p-4 rounded-full">
                    <div class="bg-bg_primary/30 h-14 w-14 text-3xl rounded-full text-white flex items-center justify-center">
                        âœ“
                    </div>
                </div>
            </div>
            <span>Form submitted successfully!</span>
        </div>

        <div *ngIf="errorResponse" class="flex flex-col justify-center gap-4 items-center">
            <div class="bg-bg_primary/30 p-4 rounded-full">
                <div class="bg-bg_primary/30 p-4 rounded-full">
                    <div class="bg-bg_primary/30 h-14 w-14 text-3xl rounded-full text-white flex items-center justify-center">
                        !
                    </div>
                </div>
            </div>
            <span>Something went wrong..! <br>Try again later.</span>
        </div>
    </div>
</div>
