<section class="px-[1rem] lg:px-[3rem] text-primary mt-[2rem] max-w-[2000px] mx-auto">

                    <div class="relative mb-6 z-[0] w-full md:w-1/2">
                        <input type="text" name="" id="" class="floating-input peer">
                        <label for="" class="floating-label">Phone</label>
                    </div>
                </div>
                <div class="relative mb-6 z-[0]">
                    <textarea name="" id="" class="floating-input peer resize-none h-30"></textarea>
                    <label for="" class="floating-label">Message</label>
                </div>
                <button class="w-max pl-5 py-2 pr-2.5 rounded-full ml-auto bg-white text-primary font-semibold flex gap-10 items-center button">Submit <img src="images/contact/Bag-Icon.svg" alt="" class="w-8"></button>
