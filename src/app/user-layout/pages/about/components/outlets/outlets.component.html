<section *ngFor="let loc of locations; let i = index" class="px-[1rem] pb-10 lg:px-[3rem] text-primary mt-[2rem] max-w-[2000px] mx-auto">
    <div class="flex flex-col gap-5 bg-bg_primary/30 rounded-2xl p-4 sm:p-10 lg:px-20">
        <h3 class="text-3xl lg:text-[40px] font-semibold uppercase heading_font_2">{{loc.name}} - {{loc.city}}</h3>
        <div [ngClass]="{'md:flex-row-reverse': i % 2 !== 0}" class="flex flex-col gap-5 md:flex-row">
            <img [src]="loc.image" alt="" class="rounded-2xl aspect-7/5 object-cover md:max-w-[50%]">
            <div class="flex flex-col gap-5 md:justify-center w-full">
                <p class="text-sm lg:text-[16px] max-w-2xl pr-3">{{loc.description}}</p>
                <iframe [src]="loc.location | safeUrl" class="rounded-2xl aspect-video md:max-w-[80%]" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>
