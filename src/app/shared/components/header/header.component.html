<section class="bg-gradient-to-b max-w-[2000px] mx-auto from-bg_secondary via-bg_secondary to-transparent p-[1rem] lg:px-[3rem] lg:py-[2rem] sticky top-0 z-2">
    <div class="w-full px-[1rem] py-[.5rem] lg:px-[2rem] lg:py-[1rem] bg-bg_primary rounded-xl text-white flex justify-between items-center">
        <div>FAISAL AL AMRI TRADING LLC</div>
        <!-- handburger button  -->
        <button [ngClass]="{'z-10': showHeader}" class="button xl:hidden border flex border-white p-[6px] rounded-lg overflow-hidden transition-all" (click)="openHeader()">
            <svg *ngIf="!showHeader" class="w-6 h-6 transition-all duration-200 delay-100 ease-in-out" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="showHeader" class="w-6 h-6 transition-all duration-200 ease-in-out" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- nav icons lg  -->
        <ul class="hidden xl:flex gap-8">
            <li>Home</li>
            <li class="button" routerLink="/">Home</li>
            <li class="button" routerLink="/about-us">About Us</li>
            <li class="button" routerLink="/">New Arrivals</li>
            <li class="button" routerLink="/">Collections</li>
            <li class="button" routerLink="/contact-us">Contact Us</li>
        </ul>
        <!-- Search bar lg  -->
        <div class="hidden xl:flex bg-bg_secondary/30 rounded-full items-center pl-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
            </svg>
            <input type="text" class="rounded-full py-1 px-2 max-w-[10rem] outline-none" placeholder="Search...">
        </div>
    </div>
</section> 

<!-- sliding menu for mobile  -->
<div [ngClass]="{'translate-x-[-100%]': !showHeader, 'translate-0': showHeader}" class="fixed z-[8] xl:hidden transition-all duration-300 ease-in-out w-[75%] max-w-[38rem] rounded-e-2xl border border-bg_primary/50 h-full inset-0 bg-bg_secondary/40 backdrop-blur-[16px]">
    <div class="absolute inset-0 bg-black/10 rounded-e-2xl z-[-100]"></div>
    <nav class="flex flex-col gap-5 p-10 pt-20 relative">
        <div class="items-center max-w-[12rem] px-2 py-1 border-2 rounded-2xl border-primary text-primary bg-bg_primary/30 flex">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
            </svg>
            <input type="text" class="rounded-full py-1 pl-2 w-[calc(100%-30px)] max-w-[10rem] outline-none" placeholder="Search...">
        </div>
        <button class="button px-5 max-w-[12rem] py-2 border-2 rounded-2xl border-bg_primary text-white bg-bg_primary">Home</button>
        <button class="button px-5 max-w-[12rem] py-2 border-2 rounded-2xl border-primary bg-bg_primary/30 text-primary">Home</button>
        <button class="button px-5 max-w-[12rem] py-2 border-2 rounded-2xl border-primary bg-bg_primary/30 text-primary">About Us</button>
        <button class="button px-5 max-w-[12rem] py-2 border-2 rounded-2xl border-primary bg-bg_primary/30 text-primary">New Arrivals</button>
        <button class="button px-5 max-w-[12rem] py-2 border-2 rounded-2xl border-primary bg-bg_primary/30 text-primary">Collections</button>
        <button class="button px-5 max-w-[12rem] py-2 border-2 rounded-2xl border-primary bg-bg_primary/30 text-primary">Contact Us</button>
    </nav>
</div>
